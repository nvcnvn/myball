<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MyBall</title>
    <link href="s40-theme/css/s40-theme.css" rel="stylesheet" type="text/css" />
    <link href="myball.css" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript" src="s40-theme/js/screensize.js"></script>
    <script type="text/javascript">		
		function refreshPageContent() {
				// Add code for refreshing te page here...				
		}		
	</script>
</head>

<body onload="mwl.timer('timer1', 3000, 0, 'mwl.iterateClass(\'#ball\',  \'img\', \'next\', 3, true, \'\')');">
    <div class="ui-page">
        <!-- header -->
        <div class="ui-header">
             <div class="ui-title inline"><h2>MyBall</h2></div><div class="refresh-icon inline"><a onclick="refreshPageContent();"><img alt="icon" src="s40-theme/images/refresh_40x40.png"/></a></div>
        </div>
        <div class="ui-content">
 			<div id="box">
 				<div id="ball" class="img0" style="width: 50px;height: 50px;"></div>
 			</div>
 			<h3>Swipe your phone to move the ball!</h3>
		</div>
    </div>
    <script type="text/javascript">
    mwl.addSwipeLeftListener('#ball', "mwl.switchClass('#ball', 'move*', 'move_left')");
    mwl.addSwipeRightListener('#ball', "mwl.switchClass('#ball', 'move*', 'move_left')");
    mwl.addSwipeUpListener('#ball', "mwl.switchClass('#ball', 'move*', 'move_left')");
    mwl.addSwipeDownListener('#ball', "mwl.switchClass('#ball', 'move*', 'move_left')");
    </script>
</body>
</html>
